<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <audio controls>
        <source src="audio/song.mp3">
    </audio>
<br>
    <audio controls autoplay muted>
        <source src="audio/song.mp3">
    </audio>
<br>
    <audio controls loop>
        <source src="audio/song.mp3">
    </audio>
    
</body>
</html>
